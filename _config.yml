# =============================================================================
# HOW THIS WORKS TOGETHER
# =============================================================================
# 1. Jekyll reads this config file when building your site
# 2. Processes all .md files using the kramdown markdown processor  
# 3. Applies the 'page' layout to all markdown files automatically
# 4. Generates syntax-highlighted code blocks using rouge
# 5. Compiles your SCSS files from _sass/ directory
# 6. Makes nav_sections data available to your homepage template
# 7. Creates SEO-optimized HTML with proper meta tags
# 8. Serves everything at https://akhilaji14.github.io/XRE

# =============================================================================
# TROUBLESHOOTING
# =============================================================================
# Common issues and solutions:
#
# Problem: CSS not loading
# Solution: Check that baseurl matches your repository name exactly
#
# Problem: 404 errors on pages  
# Solution: Ensure .md files are in root directory with proper front matter
#
# Problem: Build failures
# Solution: Check GitHub Actions tab for error details
#
# Problem: Images not displaying
# Solution: Use relative URLs with {{ "/assets/images/file.jpg" | relative_url }}
#
# =============================================================================