# =============================================================================
# JEKYLL CONFIGURATION FILE FOR XRE WIKI
# =============================================================================
# This file controls how Jekyll builds and serves your static website.
# Jekyll is a static site generator that converts markdown files to HTML.
# Changes to this file require a restart of the local Jekyll server.

# =============================================================================
# SITE METADATA
# =============================================================================
# These values appear in your site's HTML <title>, meta tags, and throughout
# your templates. They're used for SEO and social media sharing.

title: "XR for Engineering"
# The main title of your website, appears in browser tabs and search results

description: "A comprehensive, hands-on course focused on the design, engineering, and deployment of interactive AR/VR applications using Unity to address real-world engineering challenges."
# A brief description of your site for search engines and social media previews
# Keep this under 160 characters for optimal SEO

# =============================================================================
# URL CONFIGURATION
# =============================================================================
# These settings tell Jekyll how to construct URLs for your site.
# Critical for proper asset loading (CSS, JS, images) and navigation links.

baseurl: "/XRE"
# The subpath of your site, e.g. /blog for github.io/username/blog
# Must match your GitHub repository name exactly
# Used by Jekyll to build correct asset paths: /XRE/assets/css/style.css

url: "https://mohsen-moghaddam.github.io"
# The base hostname and protocol for your site
# For GitHub Pages, this is always https://username.github.io
# Used for canonical URLs and absolute links

# Combined, your full site URL becomes: https://akhilaji14.github.io/XRE

# =============================================================================
# MARKDOWN AND SYNTAX HIGHLIGHTING
# =============================================================================
# Configure how Jekyll processes markdown files and highlights code blocks

markdown: kramdown
# The markdown processor Jekyll should use
# kramdown: GitHub-flavored markdown with table support, footnotes, etc.
# Other options: redcarpet, CommonMark (but kramdown is recommended)

highlighter: rouge
# Syntax highlighter for code blocks in markdown
# rouge: Pure Ruby highlighter, GitHub Pages compatible
# Supports 100+ programming languages including C#, JavaScript, Python

# =============================================================================
# SASS/SCSS CONFIGURATION
# =============================================================================
# Settings for processing your stylesheet files

sass:
  sass_dir: _sass
  # Directory where Jekyll looks for @import files
  # Allows you to split CSS into multiple files: @import "variables", "layout"
  
  style: compressed
  # Output style for compiled CSS
  # compressed: Minified CSS (smallest file size, best for production)
  # expanded: Human-readable CSS (better for debugging)
  # Other options: nested, compact

# =============================================================================
# PLUGINS
# =============================================================================
# Jekyll plugins extend functionality. These are GitHub Pages compatible.

plugins:
  - jekyll-feed
    # Generates an RSS/Atom feed at /feed.xml
    # Allows users to subscribe to your content updates
    
  - jekyll-sitemap
    # Automatically generates sitemap.xml for search engines
    # Helps Google/Bing index all your pages
    
  - jekyll-seo-tag
    # Adds SEO meta tags to your <head> section
    # Includes Open Graph, Twitter Cards, JSON-LD structured data

# =============================================================================
# COLLECTIONS CONFIGURATION
# =============================================================================
# Collections allow you to group related content (alternative to regular pages)
# Currently disabled in favor of simpler root-level pages

# collections:
#   docs:
#     output: true        # Generate individual pages for each document
#     permalink: /:name/  # URL pattern: /filename-without-extension/

# We're using root-level pages instead of collections for simplicity
# This means your .md files live in the root directory, not in _docs/

# =============================================================================
# DEFAULT FRONT MATTER
# =============================================================================
# Apply default YAML front matter to files based on their location/type
# Saves you from manually adding layout: page to every markdown file

defaults:
  - scope:
      path: "*.md"        # Apply to all .md files in root directory
    values:
      layout: "page"      # Automatically use the 'page' layout
      # This means every .md file gets layout: page without you typing it

